syntax = "proto3";
package sedachain.core.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/sedaprotocol/seda-chain/x/core/types";

// Staker is an identity that has staked SEDA tokens to perform data request
// execution.
message Staker {
  string public_key = 1;
  string memo = 2;
  string staked = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string pending_withdrawal = 4 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  uint64 sequence_num = 5;
}

// DataRequest is a data request object.
message DataRequest {
  // Hex-encoded ID of the data request
  string i_d = 1 [ (gogoproto.jsontag) = "id", json_name = "id" ];
  // Semantic versioning
  string version = 2 [ (gogoproto.jsontag) = "version" ];
  // Hex-encoded ID (hash) of the execution program
  string exec_program_i_d = 3 [ (gogoproto.jsontag) = "exec_program_id" ];
  // Inputs for the execution program
  bytes exec_inputs = 4 [ (gogoproto.jsontag) = "exec_inputs" ];
  // Gas limit for execution program execution
  uint64 exec_gas_limit = 5 [ (gogoproto.jsontag) = "exec_gas_limit" ];
  // Hex-encoded ID (hash) of the tally program
  string tally_program_i_d = 6 [ (gogoproto.jsontag) = "tally_program_id" ];
  // Inputs for the tally program
  bytes tally_inputs = 7 [ (gogoproto.jsontag) = "tally_inputs" ];
  // Gas limit for tally program execution
  uint64 tally_gas_limit = 8 [ (gogoproto.jsontag) = "tally_gas_limit" ];
  // Number of required data request executors (used as uint16)
  uint32 replication_factor = 9 [ (gogoproto.jsontag) = "replication_factor" ];
  // Specifications for the filter process
  bytes consensus_filter = 10 [ (gogoproto.jsontag) = "consensus_filter" ];
  // Amount of SEDA tokens per unit gas (used as uint128)
  string gas_price = 11 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  // Public information attached to the data request
  bytes memo = 12 [ (gogoproto.jsontag) = "memo" ];
  // Set by the relayer
  bytes payback_address = 13 [ (gogoproto.jsontag) = "payback_address" ];
  // Set by SEDA Protocol (e.g. OEV-enabled data requests)
  bytes s_e_d_a_payload = 14
      [ (gogoproto.jsontag) = "seda_payload", json_name = "seda_payload" ];
  // Height at which the data request was posted
  int64 posted_height = 15 [ (gogoproto.jsontag) = "height" ];
  // Actual gas price derived by dividing attached funds by the total gas limit
  // (may be higher than the minimum gas price)
  string posted_gas_price = 16 [
    (gogoproto.jsontag) = "posted_gas_price",
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  // Poster of the data request (Bech32 string)
  string poster = 18 [ (gogoproto.jsontag) = "poster" ];
  // Funds escrowed for the data request
  string escrow = 19 [
    (gogoproto.jsontag) = "escrow",
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  // Timeout height of the data request (-1 if not set, i.e., under tallying
  // status)
  int64 timeout_height = 20 [ (gogoproto.jsontag) = "timeout_height" ];
  // Status of the data request
  DataRequestStatus status = 21 [ (gogoproto.jsontag) = "status" ];
}

// DataRequestStatus is the status of a data request.
enum DataRequestStatus {
  option (gogoproto.goproto_enum_prefix) = false;

  // Zero value as required by proto3.
  DATA_REQUEST_STATUS_UNSPECIFIED = 0;
  // Data request has been posted and is collecting commits.
  DATA_REQUEST_STATUS_COMMITTING = 1;
  // The number of commits has reached the replication factor, and the data
  // request is now collecting reveals.
  DATA_REQUEST_STATUS_REVEALING = 2;
  // The number of reveals has reached the replication factor, and the data
  // request is now ready to be tallied.
  DATA_REQUEST_STATUS_TALLYING = 3;
}

// RevealBody is the content of a reveal.
message RevealBody {
  // Hex-encoded ID of the data request
  string dr_i_d = 1 [ (gogoproto.jsontag) = "dr_id" ];
  // Block height of the data request posting
  uint64 dr_block_height = 2;
  // Exit code of the data request execution (used as uint8)
  uint32 exit_code = 3;
  // Gas used by the data request execution
  uint64 gas_used = 4;
  // Contents of the reveal
  bytes reveal = 5;
  // List of data proxy public keys used
  repeated string proxy_pub_keys = 6
      [ (gogoproto.jsontag) = "proxy_public_keys" ];
}

// Params defines the parameters for the core module.
message Params {
  DataRequestConfig data_request_config = 1;
  StakingConfig staking_config = 2;
  TallyConfig tally_config = 3;
}

// DataRequestConfig defines data request-related parameters.
message DataRequestConfig {
  // Number of blocks after which a data request is timed out while waiting
  // for commits.
  uint32 commit_timeout_in_blocks = 1;
  // Number of blocks after which a data request is timed out while waiting
  // for reveals.
  uint32 reveal_timeout_in_blocks = 2;
  // Delay in blocks before the backup executors are allowed to start executing
  // the data request.
  uint32 backup_delay_in_blocks = 3;
  // Maximum size of all the reveals in a data request.
  uint32 dr_reveal_size_limit_in_bytes = 4;
  // Maximum size of the input for the execution program.
  uint32 exec_input_limit_in_bytes = 5;
  // Maximum size of the input for the tally program.
  uint32 tally_input_limit_in_bytes = 6;
  // Maximum size of the consensus filter.
  uint32 consensus_filter_limit_in_bytes = 7;
  // Maximum size of the memo.
  uint32 memo_limit_in_bytes = 8;
  // Maximum size of the payback address.
  uint32 payback_address_limit_in_bytes = 9;
  // Maximum size of the SEDA payload.
  uint32 s_e_d_a_payload_limit_in_bytes = 10
      [ (gogoproto.jsontag) = "seda_payload_limit_in_bytes" ];
}

// StakingConfig defines staking-related parameters.
message StakingConfig {
  // MiminumStake is the minimum amount of SEDA tokens required to register as
  // an Overlay.
  string minimum_stake = 1 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  // AllowlistEnabled is a flag that indicates whether the allowlist is enabled.
  bool allowlist_enabled = 2;
}

// TallyConfig definfes tally-related parameters.
message TallyConfig {
  // MaxTallyGasLimit is the maximum gas limit for a tally request.
  uint64 max_tally_gas_limit = 1;
  // FilterGasCostNone is the gas cost for a filter type none.
  uint64 filter_gas_cost_none = 2;
  // FilterGasCostMultiplierMode is the gas cost multiplier for a filter type
  // mode.
  uint64 filter_gas_cost_multiplier_mode = 3;
  // FilterGasCostMAD is the gas cost multiplier for a filter type
  // Median Absolute Deviation.
  uint64 filter_gas_cost_multiplier_m_a_d = 4;
  // BaseGasCost is the base gas cost for a data request.
  uint64 base_gas_cost = 5;
  // GasCostFallback is the gas cost incurred for data request execution when
  // even basic consensus has not been reached.
  uint64 execution_gas_cost_fallback = 6;
  // BurnRatio is the ratio of the gas cost to be burned in case of reduced
  // payout scenarios.
  string burn_ratio = 7 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (amino.dont_omitempty) = true,
    (gogoproto.nullable) = false
  ];
  // MaxResultSize is the maximum size of the result of a data request in bytes.
  uint32 max_result_size = 8;
  // MaxTalliesPerBlock specifies the maximum number of tallies per block.
  uint32 max_tallies_per_block = 9;
}
