syntax = "proto3";
package sedachain.core.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "sedachain/core/v1/core.proto";

option go_package = "github.com/sedaprotocol/seda-chain/x/core/types";

// GenesisState defines core module's genesis state.
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];
  string owner = 2 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  string pending_owner = 3 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  bool paused = 4;

  // Staking-related states:
  repeated string allowlist = 5
      [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  repeated Staker stakers = 6 [ (gogoproto.nullable) = false ];

  // Data request-related states:
  repeated DataRequest data_requests = 7 [ (gogoproto.nullable) = false ];
  repeated GenesisStateRevealBody reveal_bodies = 8
      [ (gogoproto.nullable) = false ];
  uint64 committing_count = 9;
  uint64 revealing_count = 10;
  uint64 tallying_count = 11;
}

// GenesisStateRevealBody is used to store an object of RevealBody type in the
// genesis state. The executor field allows for self-contained construction of
// the key in the store.
message GenesisStateRevealBody {
  RevealBody reveal_body = 1
      [ (gogoproto.embed) = true, (gogoproto.nullable) = false ];
  string executor = 2;
}
