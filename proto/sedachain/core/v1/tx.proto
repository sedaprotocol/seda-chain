syntax = "proto3";
package sedachain.core.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos/base/v1beta1/coin.proto";
import "sedachain/core/v1/core.proto";

option go_package = "github.com/sedaprotocol/seda-chain/x/core/types";

// Msg defines the core Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // AcceptOwnership accepts the ownership of the core module.
  rpc AcceptOwnership(MsgAcceptOwnership) returns (MsgAcceptOwnershipResponse);

  // TransferOwnership transfers the ownership of the core module to a new
  // address.
  rpc TransferOwnership(MsgTransferOwnership)
      returns (MsgTransferOwnershipResponse);

  // AddToAllowlist adds a new address to the allowlist.
  rpc AddToAllowlist(MsgAddToAllowlist) returns (MsgAddToAllowlistResponse);

  // RemoveFromAllowlist removes an address from the allowlist.
  rpc RemoveFromAllowlist(MsgRemoveFromAllowlist)
      returns (MsgRemoveFromAllowlistResponse);

  // Pause pauses the core module.
  rpc Pause(MsgPause) returns (MsgPauseResponse);

  // Unpause unpauses the core module.
  rpc Unpause(MsgUnpause) returns (MsgUnpauseResponse);

  // Stake adds a stake to the executor identity.
  rpc Stake(MsgStake) returns (MsgStakeResponse);

  // LegacyStake adds a stake to the executor identity using the legacy message
  // hash format.
  rpc LegacyStake(MsgLegacyStake) returns (MsgLegacyStakeResponse);

  // Unstake removes a stake from the executor identity.
  rpc Unstake(MsgUnstake) returns (MsgUnstakeResponse);

  // LegacyUnstake removes a stake from the executor identity using the legacy
  // message hash format.
  rpc LegacyUnstake(MsgLegacyUnstake) returns (MsgLegacyUnstakeResponse);

  // Withdraw withdraws available rewards to the sender address.
  rpc Withdraw(MsgWithdraw) returns (MsgWithdrawResponse);

  // LegacyWithdraw withdraws available rewards to the sender address using the
  // legacy message hash format.
  rpc LegacyWithdraw(MsgLegacyWithdraw) returns (MsgLegacyWithdrawResponse);

  // PostDataRequest posts a data request.
  rpc PostDataRequest(MsgPostDataRequest) returns (MsgPostDataRequestResponse);

  // Commit makes a commitment to reveal a data result.
  rpc Commit(MsgCommit) returns (MsgCommitResponse);

  // LegacyCommit makes a commitment using the legacy message hash format.
  rpc LegacyCommit(MsgLegacyCommit) returns (MsgLegacyCommitResponse);

  // Reveal reveals a data result.
  rpc Reveal(MsgReveal) returns (MsgRevealResponse);

  // LegacyReveal reveals a data result using the legacy message hash format.
  rpc LegacyReveal(MsgLegacyReveal) returns (MsgLegacyRevealResponse);

  // UpdateParams updates the module's parameters.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
}

// The request message for the AcceptOwnership method.
message MsgAcceptOwnership {
  option (cosmos.msg.v1.signer) = "sender";

  string sender = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

// The response message for the AcceptOwnership method.
message MsgAcceptOwnershipResponse {}

// The request message for the TransferOwnership method.
message MsgTransferOwnership {
  option (cosmos.msg.v1.signer) = "sender";

  string sender = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  string new_owner = 2 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

// The response message for the TransferOwnership method.
message MsgTransferOwnershipResponse {}

// The request message for the AddToAllowlist method.
message MsgAddToAllowlist {
  option (cosmos.msg.v1.signer) = "sender";

  string sender = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  string public_key = 2;
}

// The response message for the AddToAllowlist method.
message MsgAddToAllowlistResponse {}

// The request message for the RemoveFromAllowlist method.
message MsgRemoveFromAllowlist {
