syntax = "proto3";
package sedachain.sophon.v1;

import "gogoproto/gogo.proto";
import "sedachain/sophon/v1/sophon.proto";

option go_package = "github.com/sedaprotocol/seda-chain/x/sophon/types";

// GenesisState defines sophon module's genesis state.
message GenesisState {
  uint64 starting_sophon_id = 1;

  Params params = 2 [ (gogoproto.nullable) = false ];

  repeated SophonInfo sophon_infos = 3 [ (gogoproto.nullable) = false ];

  repeated UserWithSophonId sophon_users = 4 [ (gogoproto.nullable) = false ];

  repeated SophonTransferOwnership transfers = 5
      [ (gogoproto.nullable) = false ];
}

// SophonUser wraps a user and their associated Sophon id.
message UserWithSophonId {
  uint64 sophon_id = 1;

  SophonUser user = 2;
}

// SophonTransferOwnership links a sophon to a new owner address.
message SophonTransferOwnership {
  uint64 sophon_id = 1;

  string new_owner_address = 2;
}
