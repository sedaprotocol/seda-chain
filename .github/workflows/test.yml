name: Tests / Code Coverage
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  merge_group:
    types: [checks_requested]

permissions:
  contents: read
  repository-projects: read
  packages: read

concurrency:
  group: ci-${{ github.ref }}-tests
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/sedaprotocol/vrf-go
      PAT: ${{ secrets.PAT }}
    strategy:
      matrix:
        arch: [amd64, arm64]
        targetos: [darwin, linux]
    name: sedad ${{ matrix.targetos }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache binaries
        id: cache-binaries
        uses: actions/cache@v3
        with:
          path: ./cmd/sedad/sedad
          key: sedad-${{ matrix.targetos }}-${{ matrix.arch }}
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: Setup go
        if: steps.cache-binaries.outputs.cache-hit != 'true' && env.GIT_DIFF
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: true
        env:
          GOOS: ${{ matrix.targetos }}
          GOARCH: ${{ matrix.arch }}
      - name: Configure private token
        run: |
          git config --global url."https://${PAT}@github.com/".insteadOf "https://github.com/"
      - name: Compile
        if: steps.cache-binaries.outputs.cache-hit != 'true' && env.GIT_DIFF
        run: |
          go mod download
          make build  

  tests:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/sedaprotocol/vrf-go
      PAT: ${{ secrets.PAT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true
          cache: true
          cache-dependency-path: go.sum
      - run: git config --global url.https://${PAT}@github.com/.insteadOf https://github.com/
      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.go
            go.mod
            go.sum
            **/go.mod
            **/go.sum
            **/Makefile
            Makefile
      - name: Test & coverage report creation
        if: env.GIT_DIFF
        run: make test-unit-cover
      - uses: actions/upload-artifact@v3
        if: env.GIT_DIFF
        with:
          name: "${{ github.sha }}-${{ matrix.part }}-coverage"
          path: ./${{ matrix.part }}profile.out
  
  test-e2e:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/sedaprotocol/vrf-go
      USERNAME:  hacheigriega
      PAT: ${{ secrets.PAT }}
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - run: git config --global url.https://${GITHUB_TOKEN}@github.com/.insteadOf https://github.com/
      - uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: Create .netrc file
        run: |
          echo "machine github.com" > ${GITHUB_WORKSPACE}/.netrc
          echo "  login ${USERNAME}" >> ${GITHUB_WORKSPACE}/.netrc
          echo "  password ${PAT}" >> ${GITHUB_WORKSPACE}/.netrc
          chmod 600 ${GITHUB_WORKSPACE}/.netrc
      - name: Test e2e
        run: |
          make test-e2e
