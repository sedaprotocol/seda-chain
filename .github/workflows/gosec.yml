name: Run Gosec
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: informalsystems/gosec@master
        with:
          args: -exclude-dir=cmd,tools ./...
